<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .card {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 100px;
                height: 150px;
                border: 2px solid black;
                border-radius: 10px;
                font-size: 3rem;
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <script>
            function Card(num, color) {
                this.num = num;
                this.color = color;
                this.init();
            }

            // 이미 존재하는 프로토타입 객체를 할당(교체)하는 것이므로 생성자와  연결하는 작업이 필요하다.
            Card.prototype = {
                constructor: Card, // 생성자와 연결
                init: function () {
                    const mainElem = document.createElement('div');
                    mainElem.style.color = this.color;
                    mainElem.innerHTML = this.num;
                    mainElem.classList.add('card');
                    // 🤷‍♂️ appendChild 기억하기
                    document.body.appendChild(mainElem);
                },
            };

            const card1 = new Card(1, 'green');
            const card2 = new Card(7, 'blue');
        </script>
    </body>
</html>
