<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <style>
            .stage {
                width: 100vw;
                height: 100vh;
                background: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                /* perspective: 800px; */
            }
            .door {
                position: relative;
                width: 100px;
                height: 150px;
            }
            .door-back {
                overflow: hidden;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: black;
            }
            .ilbuni {
                position: absolute;
                width: 100px;
                height: 100px;
                left: 0;
                bottom: 0;
                background-repeat: no-repeat;
                background-position: 50% 100%; /*center bottom*/
                background-size: contain;
                transform: translate3d(100%, 0, 0);
                transition: 0.5s 0.5s; /*duration delay*/
            }
            .door:nth-child(1) .ilbuni {
                background-image: url(images/ilbuni_0.png);
            }
            .door:nth-child(2) .ilbuni {
                background-image: url(images/ilbuni_1.png);
            }
            .door:nth-child(3) .ilbuni {
                background-image: url(images/ilbuni_2.png);
            }

            .door-body {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                transition: 0.5s;
                transform-origin: 0%;
            }
            .door:nth-child(1) .door-body {
                background: rgba(255, 0, 0, 0.7);
            }
            .door:nth-child(2) .door-body {
                background: rgba(0, 255, 0, 0.7);
            }
            .door:nth-child(3) .door-body {
                background: rgba(0, 0, 255, 0.7);
            }

            .door-open .door-body {
                transform: perspective(800px) rotateY(100deg);
            }
            .door-open .ilbuni {
                transform: translate3d(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <div class="stage">
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>
                <div class="door-body"></div>
            </div>
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>
                <div class="door-body"></div>
            </div>
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>
                <div class="door-body"></div>
            </div>
        </div>

        <script>
            (function () {
                const stageElem = document.querySelector('.stage');
                // 현재 활성화된 아이템을 저장
                let currentItem;

                function doorHandler(e) {
                    const targetElem = e.target;
                    /* 
                        door-body를 눌렀을 때 부모 클래스인 door 클래스에 door-open 클래스가 지정돼야 한다.
                    */
                    console.log(targetElem);
                    /*
                        DOM에 직접 접근하는 것이 연산 중에 가장 느리다.
                    */

                    if (currentItem) {
                        currentItem.classList.remove('door-open');
                    }

                    if (targetElem.classList.contains('door-body')) {
                        targetElem.parentNode.classList.add('door-open');
                        currentItem = targetElem.parentNode;
                    }
                }

                stageElem.addEventListener('click', doorHandler, false /*false: 기본값*/);
            })();
        </script>
    </body>
</html>
